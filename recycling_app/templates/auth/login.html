{% extends "base.html" %}

{% block title %}Login - EcoScan{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
    <div class="bg-green-600 py-4 px-6">
        <h2 class="text-white text-2xl font-bold">Login</h2>
    </div>
    
    <form method="POST" action="{{ url_for('auth.login') }}" class="py-6 px-8">
        <div class="mb-6">
            <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
            <input type="text" id="username" name="username" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
        
        <div class="mb-6">
            <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
        
        <div class="mb-6 flex items-center">
            <input type="checkbox" id="remember_me" name="remember_me" class="h-4 w-4 text-green-600 border-gray-300 focus:ring-green-500">
            <label for="remember_me" class="ml-2 block text-gray-700">Remember me</label>
        </div>
        
        <div class="mb-6">
            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg transition duration-300">
                Sign In
            </button>
        </div>
        
        <div class="text-center text-gray-600">
            <p>Don't have an account? <a href="{{ url_for('auth.register') }}" class="text-green-600 hover:text-green-700 font-medium">Register now</a></p>
        </div>
    </form>
</div>
{% endblock %}
