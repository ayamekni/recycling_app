{% extends "base.html" %}

{% block title %}Register - EcoScan{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
    <div class="bg-green-600 py-4 px-6">
        <h2 class="text-white text-2xl font-bold">Create an Account</h2>
    </div>
    
    <form method="POST" action="{{ url_for('auth.register') }}" class="py-6 px-8">
        <div class="mb-6">
            <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
            <input type="text" id="username" name="username" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
        
        <div class="mb-6">
            <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
            <input type="email" id="email" name="email" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
        
        <div class="mb-6">
            <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            <p class="text-xs text-gray-500 mt-1">Must be at least 8 characters long</p>
        </div>
        
        <div class="mb-6">
            <label for="confirm_password" class="block text-gray-700 font-medium mb-2">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
        
        <div class="mb-6">
            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg transition duration-300">
                Register
            </button>
        </div>
        
        <div class="text-center text-gray-600">
            <p>Already have an account? <a href="{{ url_for('auth.login') }}" class="text-green-600 hover:text-green-700 font-medium">Login here</a></p>
        </div>
    </form>
</div>
{% endblock %}
